<h1>Are you ready?<h1>

<form action='/addTodo/' method='post'>
    {% csrf_token %}
    <input type='text' name='content'>
    <input type='submit' value='yes'>
</form>

<ul>
    {% for item in all_items %}
        <li>
            <form action="/deleteTodoItem/{{item.id}}/" method = "post">{% csrf_token %}
                <input type="submit" value="Delete">
            </form>
            {{item.content}}
        </li>
    {% endfor %}
</ul>
